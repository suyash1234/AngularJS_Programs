<!-- creating a app named myApp -->

<body ng-app="myApp">
    <!-- use ui-view to display our view in this div -->
    <ui-view></ui-view>
    <div ng-controller="homeCtrl">
    <div carousel3d ng-model="slides" options="options"
                    on-selected-click="selectedClick(index)"
                    on-slide-change="slideChanged(index)"
                    on-last-slide="lastSlide(index)"
                    on-before-change="beforeChange(index)" >

        <div carousel3d-slide ng-repeat="slide in slides" >

            <figure>
                <a href="#"><img ng-src="{{slide.src}}" alt="" /></a>
                <figcaption ng-bind="slide.caption"></figcaption>
            </figure>
        </div>

    </div>
  </div>
</body>
<script src="bower_components/angular-swipe/dist/angular-swipe.js"></script>

<script src="bower_components/angular-carousel-3d/dist/carousel-3d.js"></script>
